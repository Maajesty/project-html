<body>
    <header> 
        <span class="title">Katik</span> <span class="subtittle">Kalkulator Matematik</span>

           <main> 
            <div> 
                <h1>Welcome to katik</h1>
                    <h2>Hai sobat, Selamat datang di katik<br>sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</h2>
                    <button>Persegi</button>
                    <h4>P.Panjang</h4>
                
            </div>
               <div class="card">
                <h6>Luas Persegi</h6>
               <div class="figure"></div>
               <div class="example-square"></div>
               <div class="formula-description"></div>
               <p>Rumus Luas Persegi yaitu:</p>
               <p>L = S x S</p>
               <p2>Di mana:</p2>
               <p2>L = Luas</p2>
               <p2>S = sisi</p2>
               </div>
               <div>
                
                   <h3>Hitung Luas Persegi</h3> 
                    <input id="sisi-luas" name="sisi-luas" required>
                    
                    <p class="result-luas"id="rumus-luas">L = S x S</p>
                    <p class="result-luas"id="perhitungan-luas"></p>
                    <p class="result-luas"><span id="output-luas"></span></p>
                    
                    <button name="hitung-luas" onclick="hitungluas()">Hitung</button>
                    <button name="reset-luas">Reset</button>
                
               </div>
               
       </main>
